<!DOCTYPE html>

<head>

      </div> 

      <!--Contendor de las 3 opciones en la derecha-->
       <div id="menu_derecha">
           <div class="boton">
               <span class="texto_boton">Inicio</span>
           </div>
           <div class="boton">
               <span class="texto_boton">Hoy</span>
           </div>
           <div class="boton">

           </div>
      </div>

      <!--Contendor de la barra de busqueda-->
      <div id="contenedor_barra">

       <nav class="navbar">
           <form class="container-fluid">
             <div class="input-group">
               <span class="input-group-text" id="basic-addon1">
                   <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                   <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
                 </svg>
               </span>
               <input type="text" class="form-control" placeholder="Busque" aria-label="Busque" aria-describedby="basic-addon1">
             </div>
           </form>
         </nav>
      </div>

       <!--Contendor de las 2 imagenes izquierdas-->
       <div id="centar_imagenes_izq">
          <div class="icono_izq">

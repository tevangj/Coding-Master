<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Cajero</title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Cantidad</label>
                <input type="text" id="cantidad" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Precio</label>
                <input type="text" id="precio"  class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Vendedor</label>
                <input type="text" id="vendedor"  class="form-control">
            </div>
            <button id="agregar" onclick="agregarArticulo();"  class="btn btn-secondary">Agregar</button>
            <button id="enviar" onclick="calcularTotal();" class="btn btn-primary">Enviar</button>
            <button id="enviar" onclick="vendedorDelMes();" class="btn btn-primary">Vendedor del Mes</button>
    </div>
    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Articulo</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio</th>
                <th scope="col">Vendedor</th>
              </tr>
            </thead>
            <tbody id="registros">
            </tbody>
          </table>
    </div>
</body>

</html>
